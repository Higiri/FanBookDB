<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>fanBook</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script type="text/javascript" src="modal.js"></script>
<script src="https://unpkg.com/budoux/bundle/budoux-ja.min.js"></script>
<link rel="stylesheet" href="style.css">

</head>

<body class="container modal_bg">
	<nav class="navbar navbar-expand bg-body-tertiary bx-0 px-0">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">BookList</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="./">Home</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page" href="./regist">Regist</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="./category/">Categories</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="./reference_work/">References</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<p class="pt-2">同人誌の蔵書管理用のやつ。</p>
	<div class="btn-group btn-group-sm pb-2" role="group" aria-label="Basic radio toggle button group">
		<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked> <label class="btn btn-outline-primary" for="btnradio1">ソート</label> <input type="radio" class="btn-check" name="btnradio"
			id="btnradio2" autocomplete="off"> <label class="btn btn-outline-primary" for="btnradio2">とか</label> <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"> <label
			class="btn btn-outline-primary" for="btnradio3">フィルタ</label>
	</div>
	<div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 mx-1">
		<div class="col p-1" th:each="fanBook : ${fanBookList}" th:object="${fanBook}">
			<div class="card h-100">
				<div class="card-img-area">
					<img th:if="${fanBook.picture != null}" th:src="${fanBook.picture.filepath} + ${fanBook.picture.filename}" class="card-img" alt="...">
					<div class="title-container position-absolute bottom-0 start-0 end-0">
						<div class="title-area">
							<h5 class="card-title word-wrap mb-0" th:text="*{title}"></h5>
						</div>
					</div>
					<div class="edit-button-container">
						<button type="button" class="btn btn-success edit-button" data-bs-toggle="modal" data-bs-target="#fanBookModal" th:onclick="|openFanBookDetailsModal(${fanBook.id})|">
							<!-- <button type="button" class="btn btn-success edit-button" data-bs-toggle="modal" th:data-bs-target="'#editModal' + ${fanBook.id}"> -->
							<i class="bi bi-pencil-square"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<p class="add-link">
		<a href="./regist" class="btn btn-primary">追加</a>
	</p>
	<!-- Button trigger modal 
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">追加(modal)</button>
  -->
	<!-- Modal -->
	<div class="modal modal-lg fade" id="fanBookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="fanBookModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
			<div class="modal-content">
				<div id="fanBookModalContent"></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
