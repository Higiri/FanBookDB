<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>同人誌DB</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../bootstrap_Higiri.css">
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../responsiveTable.css">
</head>
<body class="modal_bg">
	<nav class="navbar bg-body-tertiary navbar-expand-md mb-2">
		<div class="container-fluid container align-items-center">
			<a class="navbar-brand" href="./">同人誌DB</a>
			<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span> <span class="navbar-toggler-icon"></span> <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page" href="./">ホーム</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="./table">テーブル表示</a></li>
					<li class="nav-item"><a class="nav-link" href="./category/">カテゴリ</a></li>
					<li class="nav-item"><a class="nav-link" href="./reference_work/">元ネタ</a></li>
					<li class="nav-item"><a class="nav-link" href="./event/">イベント</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main>
  <main class="container">
	<div class="col p-1 table-responsive">
		<table class="table table-sm table-mobile-responsive table-mobile-striped">
			<thead>
				<tr class="word-wrap">
					<th scope="col">#</th>
					<th scope="col">タイトル</th>
					<th scope="col">作者</th>
					<th scope="col">サークル</th>
          <th scope="col">イベント</th>
					<th scope="col">日付</th>
					<th scope="col">カテゴリ</th>
					<th scope="col">元ネタ</th>
				</tr>
			</thead>
			<tbody class="th-nowrap">
				<tr th:each="fanBook : ${fanBookList}" th:object="${fanBook}">
					<th data-content="#" scope="row" th:text="*{id}"></th>
					<td data-content="タイトル" class="text-truncate" th:text="*{titleSubstring()}"></td>
					<td data-content="作者"     class="text-truncate" th:text="*{authorSubstring()}"></td>
					<td data-content="サークル" class="text-truncate" th:text="*{circle_name}"></td>
          <td data-content="イベント" class="text-truncate" th:text="*{event.name}"></td>
					<td data-content="日付"     class="word-wrap" th:text="*{date}"></td>
					<td data-content="カテゴリ" class="word-wrap" th:text="*{category.name}"></td>
					<td data-content="元ネタ"   class="word-wrap" th:text="*{reference_work.name}"></td>
					<td><a class="word-wrap btn btn-sm btn-outline-primary" th:href="'/id=' + *{id}" role="button">編集</a></td>
				</tr>
			</tbody>
		</table>
	</div>
  </main>
