<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>同人誌DB</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../bootstrap_Higiri.css">
<link rel="stylesheet" href="../style.css">
<script type="text/javascript" src="modal.js"></script>

</head>

<body class="modal_bg">
	<nav class="navbar sticky-top bg-body-tertiary navbar-expand">
    <div class="container-fluid container">
      <a class="navbar-brand" href="./">同人誌DB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="./">ホーム</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="./table">テーブル表示</a></li>
          <li class="nav-item"><a class="nav-link" href="./category/">カテゴリ</a></li>
          <li class="nav-item"><a class="nav-link" href="./reference_work/">元ネタ</a></li>
          <li class="nav-item"><a class="nav-link" href="./event/">イベント</a></li>
        </ul>
      </div>
    </div>
  </nav>
	<main class="container">
		<div class="col p-1 table-responsive">
			<table class="table table-striped">
				<thead>
					<tr class="word-wrap">
            <th scope="col">#</th>
						<th scope="col">タイトル</th>
						<th scope="col">作者</th>
						<th scope="col">サークル名</th>
						<th scope="col">日付</th>
						<th scope="col">カテゴリ</th>
						<th scope="col">元ネタ</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody class="th-nowrap">
					<tr th:each="fanBook : ${fanBookList}" th:object="${fanBook}">
            <th scope="row" th:text="*{id}"></th>
						<td class="word-wrap" th:text="*{titleSubstring()}"></td>
						<td class="word-wrap" th:text="*{authorSubstring()}"></td>
						<td th:text="*{circle_name}"></td>
						<td class="word-wrap" th:text="*{date}"></td>
						<td th:text="*{category.name}"></td>
						<td th:text="*{reference_work.id}"></td>
            <td>
              <a class="word-wrap btn btn-sm btn-outline-primary" th:href="'/id=' + *{id}" role="button">編集</a>
            </td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<button id="page-top" class="page-top side-button">
		<i class="bi bi-chevron-bar-up"></i>
	</button>

	<footer class="navbar sticky-bottom bg-body-tertiary navbar-expand">
		<div class="container">
			<a href="./regist" class="btn btn-sm btn-outline-primary" role="button">追加</a>
			<div>同人誌の蔵書管理用のページ</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
	<script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="loading.js"></script>
	<script src="goTop.js"></script>
</body>

</html>
