<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>ReferenceAdd</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
  <h2>Reference</h2>
  
  <form th:action="@{/fanBook/result}" th:object="${fanBook}" method="post" class="p-3 border">
    
    <label class="form-label">作品名</label>
    <p><textarea id="form" th:field="*{name}" class="form-control"></textarea></p>
    <label class="form-label">作品名(かな)</label>
    <p><textarea id="form" th:field="*{kana}" class="form-control"></textarea></p>
    <p><input type="submit" value="送信" class="btn btn-primary" id="button" /></p>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
