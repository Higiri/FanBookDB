<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>イベント一覧</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../bootstrap_Higiri.css">
<link rel="stylesheet" href="../style.css">
</head>

<body>
	<nav class="navbar sticky-top bg-body-tertiary navbar-expand">
		<div class="container-fluid container">
			<a class="navbar-brand" href="./">同人誌DB</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page" href="../">ホーム</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page" href="../table">テーブル表示</a></li>
					<li class="nav-item"><a class="nav-link" href="../category/">カテゴリ</a></li>
					<li class="nav-item"><a class="nav-link" href="../reference_work/">元ネタ</a></li>
					<li class="nav-item"><a class="nav-link active" href="../event/">イベント</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-4">
		<h2>イベント一覧</h2>
		<div class="row">
		  <div class="col-auto">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">日付</th>
							<th scope="col">イベント名</th>
							<th scope="col">会場</th>
              <th scope="col">場所</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="event : ${eventList}" th:object="${event}">
							<td th:text="*{id}"></td>
							<td th:text="*{date}"></td>
							<td th:text="*{name}"></td>
							<td th:text="*{venue}"></td>
              <td th:text="*{location}"></td>
						</tr>
					</tbody>
				</table>
	    </div>
		</div>
	</div>

	<footer class="navbar sticky-bottom navbar-expand">
		<div class="container">
			<a href="./add" class="btn btn-sm btn-outline-primary" role="button">追加</a>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
